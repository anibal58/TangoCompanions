</head>
<body>
    <!-- Navegación -->
    <nav>
        <div class="nav__toggler">
            <i class="bi bi-chevron-double-left toggler"></i>
        </div>
        <div class="animation hide-animation">

            <div class="nav__links" id="nav-toggler">
                <a href="../index.html" class="nav__link">Inicio</a>

        </div>
        <!-- Barra de progreso -->
        <div class="progreso">
            <div class="barra">
    
            </div>
        </div>
        
    </nav>
    <header>
      <!-- Efecto parallax - header -->
      <div class="parallax1">
          <div class="parallax__content">
              <h1 class="parallax__title">Tango <span>Companions</span></h1>
          </div>
      </div>

  </header>


    <main class="container" id='form'>
        <h2 class="title">Contacto</h2>
        <form id="form" action="#" novalidate>

          <div class ="camponombre">
            <label for="nombre">Nombre:</label><br>
            <input class="form-input" id="nombre" type="text" 
              placeholder="Ingrese su nombre">
              <span class="texto1" id = "texto1"></span>
          </div><br>

          <div class ="campomail">
            <label for="email">E-mail:</label><br>
            <input class="form-input" id="email" type="text"
              placeholder="Ingrese su e-mail">
            <span class="texto2" id="texto2"></span>
          </div><br>
          <div class ="consulta">
            <label for="consulta">Consulta:</label><br>
            <textarea class="form-input" name="" id="" cols="30" rows="10" placeholder="Deje su consulta"></textarea>
          </div><br>

          <span class="submit-confirm"></span>

          <button type="submit" value="Enviar" onclick="validar()" class="button submit-button">Enviar</button>  
        </form>
    </main>

    <footer>
        <p>Curso Full Stack Python | Comisión 2172 - </p>
        <p>Alumnos: Valeria Silveira y Anibal Maidana</p>
    </footer>
    <script src="../js/validacion.js" type="text/javascript"></script>
    <script src="../js/script.js"></script>

</body>
